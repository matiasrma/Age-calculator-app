<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="./assets/fonts/Poppins-Bold.ttf">

  <title>Frontend Mentor | Age calculator app</title>  
</head>
<body>

  <section>
    <div class="card">
      <div class="inputs">
        <div class="input-row">
          <div class="input-col">
            <p id="dayTitle" class="tittle">D A Y</p>
            <input type="number" id="day-input" min="1" max="31" placeholder="DD" onchange="updateDate()">
            <label id="dayError"></label>
          </div>
        </div>
        <div class="input-row">
          <div class="input-col">
            <p id="monthTitle" class="tittle">M O N T H</p>
            <input type="number" id="month-input" min="1" max="12" placeholder="MM" onchange="updateDate()">
            <label id="monthError"></label>
          </div>
        </div>
        <div class="input-row">
          <div class="input-col">
            <p id="yearTitle" class="tittle">Y E A R</p>
            <input type="number" id="year-input" min="1900" max="2023" placeholder="YYYY" onchange="updateDate()">
            <label id="yearError"></label>
          </div>
        </div>
      </div>      
      <span class="separator">
        <hr class="line"/>
        <div>
          <img id="img" src="assets/images/icon-arrow.svg">
        </div>
      </span>
      <div class="results">
        <div class="years">
          <p id="yearResult">- -</p>
          <p> years</p>
        </div>
        <div class="months">
          <p id="monthResult">- -</p>
          <p> months</p>
        </div>
        <div class="days">
          <p id="daysResult">- -</p>
          <p> days</p>
        </div>
      </div>
    </div>    
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/matiasrma" target="_blank">Matias A. Rivas</a>.
    </div>
  </footer>
  
</body>
<script src="main.js"></script>
</html>
